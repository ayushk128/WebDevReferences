<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;     /*color by name*/
        }
        #secondPara{
            color: rgb(243, 169, 72);   /*color by rgb value*/
        }
        #thirdPara{
            color: #22a7e7;     /*color by hex value*/
        }
    </style>
</head>
<body>
    <h3>This is my first Box.</h3>
    <p id="firstPara">This is a paragraph form first box.</p>
    <h3>This is my second Box.</h3>
    <p id="secondPara">This is a paragraph form second box.</p>
    <h3>This is my third Box.</h3>
    <p id="thirdPara">This is a paragraph form third box.</p>
</body>
</html>
